name : ci-demo
on: 
  pull_request:
    branches : [develop]

jobs:
  build:
    runs-on : ubuntu-latest
    steps:
      - name: Checkout action
        uses: action/checkout@v2 #To checkout our repo befor raising PR
      - name: Use NodeJS
        uses: action/setup-node@v1
        with:
          node-version : "12.x"
          run : npm install
